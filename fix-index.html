<!-- Carrusel de banners -->
<div class="carousel-container">
    <div class="carousel" id="banner-carousel">
        <!-- Los banners se cargan dinÃ¡micamente -->
    </div>
    <button class="carousel-btn prev" onclick="moveCarousel(-1)">â€¹</button>
    <button class="carousel-btn next" onclick="moveCarousel(1)">â€º</button>
</div>

<!-- GalerÃ­a principal -->
<div class="main-container">
    <h2 class="section-title">ðŸŒ´ Free Beach Gallery</h2>
    <div class="gallery-grid" id="main-gallery">
        <!-- Las imÃ¡genes se cargan dinÃ¡micamente -->
    </div>
</div>

<script>
// Cargar carrusel
function loadCarousel() {
    const carousel = document.getElementById('banner-carousel');
    if (window.PUBLIC_BANNERS && carousel) {
        window.PUBLIC_BANNERS.slice(0, 5).forEach(img => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.innerHTML = `<img src="${img}" alt="Banner" loading="lazy">`;
            carousel.appendChild(div);
        });
    }
}

// Cargar galerÃ­a
function loadGallery() {
    const gallery = document.getElementById('main-gallery');
    if (window.PUBLIC_POOL && gallery) {
        window.PUBLIC_POOL.slice(0, 30).forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${img}" alt="Beach" loading="lazy">`;
            gallery.appendChild(div);
        });
    }
}

// Mover carrusel
let currentSlide = 0;
function moveCarousel(direction) {
    const items = document.querySelectorAll('.carousel-item');
    if (items.length === 0) return;
    
    items[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + direction + items.length) % items.length;
    items[currentSlide].classList.add('active');
}

// Inicializar
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        loadCarousel();
        loadGallery();
        // Activar primer slide
        const firstItem = document.querySelector('.carousel-item');
        if (firstItem) firstItem.classList.add('active');
    }, 500);
});
</script>

<style>
/* Carrusel */
.carousel-container {
    position: relative;
    max-width: 1200px;
    margin: 30px auto;
    height: 400px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.carousel {
    height: 100%;
    position: relative;
}

.carousel-item {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s;
}

.carousel-item.active {
    opacity: 1;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    font-size: 40px;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s;
}

.carousel-btn:hover {
    background: rgba(0,0,0,0.8);
}

.carousel-btn.prev { left: 20px; }
.carousel-btn.next { right: 20px; }

/* GalerÃ­a */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;

}

.gallery-item {

}

}

.section-title {
    text-align: center;
    font-size: 36px;
    color: white;
    margin: 40px 0 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

@media (max-width: 768px) {
    .carousel-container { height: 250px; }

}
</style>
