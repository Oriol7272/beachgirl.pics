<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.me</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
        }
        
        header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .menu a {
            text-decoration: none;
            color: #666;
            padding: 5px 10px;
        }
        
        .menu a:hover {
            color: #000;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Carousel */
        .carousel {
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .carousel-inner {
            display: flex;
            gap: 10px;
        }
        
        .carousel-item {
            flex: 0 0 150px;
            height: 150px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Anuncios simples */
        .ad-space {
            background: #f9f9f9;
            border: 1px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            min-height: 90px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">游꺖 BeachGirl.me</div>
            <div class="menu">
                <a href="/">Home</a>
                <a href="/premium.html">Premium</a>
                <a href="/videos.html">Videos</a>
                <a href="/subscription.html">Subscriptions</a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Carousel</h2>
            <div class="carousel">
                <div class="carousel-inner" id="carousel"></div>
            </div>
        </div>
        
        <div class="ad-space">Espacio para anuncio</div>
        
        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>
    
    <script src="/content-data2.js"></script>
    <script>
    // Esperar a que cargue content-data2.js
    window.addEventListener('load', function() {
        console.log('Iniciando carga de im치genes...');
        
        // Verificar que contentData existe
        if (typeof window.contentData !== 'undefined' && window.contentData.images) {
            const images = window.contentData.images;
            console.log('Encontradas', images.length, 'im치genes');
            
            // CAROUSEL - Primeras 40 im치genes
            const carousel = document.getElementById('carousel');
            if (carousel) {
                for (let i = 0; i < Math.min(40, images.length); i++) {
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    const img = document.createElement('img');
                    img.src = '/full/' + images[i];
                    img.loading = 'lazy';
                    div.appendChild(img);
                    carousel.appendChild(div);
                }
                console.log('Carousel cargado con', Math.min(40, images.length), 'im치genes');
            }
            
            // GALLERY - Siguientes 40 im치genes
            const gallery = document.getElementById('gallery');
            if (gallery) {
                for (let i = 0; i < Math.min(40, images.length); i++) {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    const img = document.createElement('img');
                    // Usar diferentes im치genes que el carousel
                    const index = (i + 40) % images.length;
                    img.src = '/full/' + images[index];
                    img.loading = 'lazy';
                    div.appendChild(img);
                    gallery.appendChild(div);
                }
                console.log('Gallery cargada con', Math.min(40, images.length), 'im치genes');
            }
        } else {
            console.error('No se encontr칩 contentData o images');
            
            // Intentar de nuevo en 1 segundo
            setTimeout(function() {
                if (window.contentData && window.contentData.images) {
                    location.reload(); // Recargar para intentar de nuevo
                }
            }, 1000);
        }
    });
    </script>
</body>
</html>
