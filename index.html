    <script>
    // Banner rotatorio
    const bannerImages = [
        '/decorative-images/1115ae7d-909f-4760-a3a1-037a05ad9931.jpg',
        '/decorative-images/1618cbb2-8dd1-4127-99d9-d9f30536de72.jpg',
        '/decorative-images/49830c0a-2fd8-439c-a583-029a0b39c4d6.jpg',
        '/decorative-images/4bfb7a8b-b81e-49d7-a160-90b834d0b751.jpg',
        '/decorative-images/81f55fd4-b0df-49f4-9020-cbb0f5042c08.jpg',
        '/decorative-images/f062cb22-c99b-4dfa-9a79-572e98c6e75e.jpg'
    ];
    
    function initBanner() {
        const bannerBg = document.getElementById('banner-bg');
        let currentIndex = 0;
        
        bannerImages.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = i === 0 ? 'active' : '';
            bannerBg.appendChild(img);
        });
        
        setInterval(() => {
            const imgs = bannerBg.querySelectorAll('img');
            imgs[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % imgs.length;
            imgs[currentIndex].classList.add('active');
        }, 5000);
    }
    
    // Variables globales del carousel
    let carouselImages = [];
    let currentCarouselIndex = 0;
    let carouselInterval;
    
    // Obtener im√°genes aleatorias
    function getRandomImages(count) {
        const pool = window.FULL_IMAGES_POOL || [];
        if (pool.length === 0) return [];
        
        const shuffled = [...pool].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, Math.min(count, shuffled.length));
    }
    
    // Cargar carousel con rotaci√≥n autom√°tica
    function loadCarousel() {
        const carousel = document.getElementById('carousel');
        carouselImages = getRandomImages(40);
        
        // Duplicar las im√°genes para efecto infinito
        const allImages = [...carouselImages, ...carouselImages];
        
        allImages.forEach(imgPath => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            const img = document.createElement('img');
            img.src = '/' + imgPath;
            img.alt = 'Beach photo';
            img.loading = 'lazy';
            item.appendChild(img);
            carousel.appendChild(item);
        });
        
        // Iniciar rotaci√≥n autom√°tica
        startCarouselRotation();
    }
    
    // Mover carousel
    function moveCarousel(direction) {
        const carousel = document.getElementById('carousel');
        const itemWidth = 270; // 250px + 20px gap
        
        currentCarouselIndex += direction;
        
        // Resetear si llegamos al final
        if (currentCarouselIndex > carouselImages.length) {
            currentCarouselIndex = 0;
            carousel.style.transition = 'none';
            carousel.style.transform = 'translateX(0)';
            setTimeout(() => {
                carousel.style.transition = 'transform 0.5s ease';
            }, 50);
        } else if (currentCarouselIndex < 0) {
            currentCarouselIndex = carouselImages.length - 1;
        } else {
            const offset = -currentCarouselIndex * itemWidth;
            carousel.style.transform = `translateX(${offset}px)`;
        }
        
        // Reiniciar el intervalo autom√°tico
        stopCarouselRotation();
        startCarouselRotation();
    }
    
    // Iniciar rotaci√≥n autom√°tica
    function startCarouselRotation() {
        carouselInterval = setInterval(() => {
            moveCarousel(1);
        }, 2000); // Rotar cada 2 segundos
    }
    
    // Detener rotaci√≥n autom√°tica
    function stopCarouselRotation() {
        if (carouselInterval) {
            clearInterval(carouselInterval);
        }
    }
    
    // Pausar al hacer hover
    function setupCarouselHover() {
        const container = document.querySelector('.carousel-container');
        container.addEventListener('mouseenter', stopCarouselRotation);
        container.addEventListener('mouseleave', startCarouselRotation);
    }
    
    // Cargar gallery
    function loadGallery() {
        const gallery = document.getElementById('gallery');
        const images = getRandomImages(40);
        
        images.forEach(imgPath => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = '/' + imgPath;
            img.alt = 'Beach photo';
            img.loading = 'lazy';
            item.appendChild(img);
            gallery.appendChild(item);
        });
    }
    
    // Inicializar cuando cargue la p√°gina
    window.addEventListener('DOMContentLoaded', function() {
        initBanner();
        setTimeout(function() {
            loadCarousel();
            loadGallery();
            setupCarouselHover();
        }, 100);
    });
    </script>
