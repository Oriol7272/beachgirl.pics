<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.pics - Paradise Content</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: white; }
        header { background: linear-gradient(135deg, #667eea, #764ba2); text-align: center; padding: 40px 20px; }
        .notice { background: #ff6b6b; padding: 15px; text-align: center; font-weight: bold; }
        .section { margin: 40px 20px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; }
        .main-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .gallery-item img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .video-item video { width: 100%; height: 250px; }
    </style>
</head>
<body>
    <div class="notice">
        ‚ö†Ô∏è Si los videos no cargan, presiona Ctrl+Shift+Delete, limpia "Service Workers" y recarga
    </div>
    
    <header>
        <h1>üå¥ BEACHGIRL.PICS üå¥</h1>
        <p>Paradise Content - Clean Version</p>
    </header>
    
    <section class="section">
        <h2>üì∏ Gallery</h2>
        <div class="main-gallery" id="gallery"></div>
    </section>
    
    <section class="section">
        <h2>üé• Videos (Without SW Errors)</h2>
        <div class="videos-grid" id="videos"></div>
    </section>
    
    <script src="content-data2.js"></script>
    <script src="content-data5.js"></script>
    
    <script>
    // NO SERVICE WORKER CODE AT ALL
    
    window.addEventListener('load', function() {
        // Gallery
        const gallery = document.getElementById('gallery');
        if (window.PUBLIC_IMAGES_POOL) {
            window.PUBLIC_IMAGES_POOL.slice(0, 20).forEach(function(img) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = '<img src="/' + img + '">';
                gallery.appendChild(item);
            });
        }
        
        // Videos - con mensaje de error si falla
        const videos = document.getElementById('videos');
        if (window.PREMIUM_VIDEOS_POOL) {
            window.PREMIUM_VIDEOS_POOL.slice(0, 6).forEach(function(video) {
                const item = document.createElement('div');
                item.className = 'video-item';
                const v = document.createElement('video');
                v.src = '/' + video;
                v.controls = true;
                v.preload = 'metadata';
                v.onerror = function() {
                    item.innerHTML = '<p style="padding:20px;background:red;">Video bloqueado por SW - Limpia cach√© del navegador</p>';
                };
                item.appendChild(v);
                videos.appendChild(item);
            });
        }
    });
    </script>
</body>
</html>
