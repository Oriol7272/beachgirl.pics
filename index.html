<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.me - Bienvenido al Para√≠so</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Ad Provider -->
    <script async src="https://a.magsrv.com/ad-provider.js"></script>
</head>
<body>
    <!-- Anuncios laterales -->
    <div id="ad-left" class="ad-lateral"></div>
    <div id="ad-right" class="ad-lateral"></div>
    
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">üå¥ BeachGirl</div>
            <div class="menu">
                <a href="/">Home</a>
                <a href="/premium.html">Premium</a>
                <a href="/videos.html">Videos</a>
                <a href="/subscription.html">Subscriptions</a>
            </div>
        </nav>
    </header>
    
    <!-- Banner principal con im√°genes rotativas -->
    <div class="main-banner">
        <div class="banner-bg" id="banner-bg"></div>
        <div class="banner-content">
            <h1>beachgirl.me</h1>
            <p>Bienvenido al Para√≠so</p>
        </div>
    </div>
    
    <!-- Anuncio bajo el banner -->
    <div class="container">
        <div class="ad-horizontal" id="ad-banner-bottom"></div>
    </div>
    
    <!-- Carousel autom√°tico -->
    <div class="container">
        <div class="section">
            <h2>üå∫ Galer√≠a en Movimiento</h2>
            <div class="carousel-container">
                <div class="carousel-track" id="carousel"></div>
            </div>
        </div>
    </div>
    
    <!-- Anuncio bajo el carousel -->
    <div class="container">
        <div class="ad-horizontal" id="ad-carousel-bottom"></div>
    </div>
    
    <!-- Gallery principal -->
    <div class="container">
        <div class="section">
            <h2>üèñÔ∏è Galer√≠a Principal</h2>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>
    
    <!-- Anuncio inferior fijo -->
    <div id="ad-bottom"></div>
    
    <script src="/content-data2.js"></script>
    <script>
    // Configuraci√≥n
    const CONFIG = {
        CAROUSEL_SPEED: 2000,  // 2 segundos por imagen
        BANNER_SPEED: 5000,    // 5 segundos por imagen del banner
        AD_ZONES: {
            left: '5696328',
            right: '5705186', 
            horizontal: '5717078'
        }
    };
    
    // Im√°genes del banner
    const bannerImages = [
        '/decorative-images/1115ae7d-909f-4760-a3a1-037a05ad9931.jpg',
        '/decorative-images/1618cbb2-8dd1-4127-99d9-d9f30536de72.jpg',
        '/decorative-images/49830c0a-2fd8-439c-a583-029a0b39c4d6.jpg',
        '/decorative-images/4bfb7a8b-b81e-49d7-a160-90b834d0b751.jpg',
        '/decorative-images/81f55fd4-b0df-49f4-9020-cbb0f5042c08.jpg'
    ];
    
    // Banner rotatorio
    function initBanner() {
        const bannerBg = document.getElementById('banner-bg');
        let currentIndex = 0;
        
        bannerImages.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = i === 0 ? 'active' : '';
            bannerBg.appendChild(img);
        });
        
        setInterval(() => {
            const imgs = bannerBg.querySelectorAll('img');
            imgs[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % imgs.length;
            imgs[currentIndex].classList.add('active');
        }, CONFIG.BANNER_SPEED);
    }
    
    // Carousel autom√°tico
    let carouselPosition = 0;
    let carouselImages = [];
    
    function initCarousel() {
        const carousel = document.getElementById('carousel');
        const images = window.FULL_IMAGES_POOL || [];
        
        if (images.length === 0) {
            setTimeout(initCarousel, 500);
            return;
        }
        
        // Crear elementos del carousel (duplicar para loop infinito)
        carouselImages = [...images.slice(0, 40), ...images.slice(0, 40)];
        
        carouselImages.forEach(img => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            const imgEl = document.createElement('img');
            imgEl.src = img.startsWith('/') ? img : '/' + img;
            imgEl.loading = 'lazy';
            div.appendChild(imgEl);
            carousel.appendChild(div);
        });
        
        // Mover carousel cada 2 segundos
        setInterval(() => {
            carouselPosition -= 215; // 200px + 15px gap
            
            // Reset cuando llegue a la mitad (para loop infinito)
            if (Math.abs(carouselPosition) >= (215 * 40)) {
                carousel.style.transition = 'none';
                carouselPosition = 0;
                carousel.style.transform = `translateX(0)`;
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.5s ease';
                }, 50);
            } else {
                carousel.style.transform = `translateX(${carouselPosition}px)`;
            }
        }, CONFIG.CAROUSEL_SPEED);
    }
    
    // Gallery est√°tica
    function initGallery() {
        const gallery = document.getElementById('gallery');
        const images = window.FULL_IMAGES_POOL || [];
        
        if (images.length === 0) {
            setTimeout(initGallery, 500);
            return;
        }
        
        // Mezclar y mostrar 40 im√°genes
        const shuffled = [...images].sort(() => Math.random() - 0.5);
        
        shuffled.slice(0, 40).forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            const imgEl = document.createElement('img');
            imgEl.src = img.startsWith('/') ? img : '/' + img;
            imgEl.loading = 'lazy';
            div.appendChild(imgEl);
            gallery.appendChild(div);
        });
    }
    
    // Montar anuncios
    function mountAd(elementId, zoneId) {
        const element = document.getElementById(elementId);
        if (!element) return;
        
        const ins = document.createElement('ins');
        ins.className = 'eas6a97888e2';
        ins.setAttribute('data-zoneid', zoneId);
        ins.style.display = 'block';
        ins.style.width = '100%';
        ins.style.height = '100%';
        element.appendChild(ins);
    }
    
    // Inicializar anuncios
    function initAds() {
        // Laterales (solo desktop)
        if (window.innerWidth > 1200) {
            mountAd('ad-left', CONFIG.AD_ZONES.left);
            mountAd('ad-right', CONFIG.AD_ZONES.right);
        }
        
        // Horizontales
        mountAd('ad-banner-bottom', CONFIG.AD_ZONES.horizontal);
        mountAd('ad-carousel-bottom', CONFIG.AD_ZONES.horizontal);
        mountAd('ad-bottom', CONFIG.AD_ZONES.horizontal);
        
        // Activar AdProvider
        if (window.AdProvider) {
            window.AdProvider.push({"serve": {}});
        }
    }
    
    // PopAds
    function initPopAds() {
        window._pop = window._pop || [];
        window._pop.push(['siteId', 5226758]);
        window._pop.push(['minBid', 0]);
        
        const script = document.createElement('script');
        script.async = true;
        script.src = '//c1.popads.net/pop.js';
        document.body.appendChild(script);
    }
    
    // Inicializar todo
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üå¥ BeachGirl.me iniciando...');
        initBanner();
        initCarousel();
        initGallery();
        initAds();
        initPopAds();
        console.log('‚úÖ Todo inicializado');
    });
    
    // Reintentar AdProvider
    window.addEventListener('load', function() {
        if (window.AdProvider) {
            window.AdProvider.push({"serve": {}});
        }
    });
    </script>
</body>
</html>
