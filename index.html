<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.pics - Paradise for Your Enjoyment</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DBXYNPBSPY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DBXYNPBSPY');
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="brand">
            <h1>游꺖 BEACHGIRL.PICS 游꺖</h1>
            <p>Bienvenido al para칤so para tu disfrute</p>
        </div>
        <nav class="navbar">
            <a href="#home" class="btn">Home</a>
            <a href="#gallery" class="btn">Gallery</a>
            <a href="#premium" class="btn">Premium</a>
            <a href="#videos" class="btn">Videos</a>
            <a href="#subscription" class="btn">Subscribe</a>
        </nav>
    </header>

    <!-- Banner rotativo -->
    <section id="banner-section" class="banner-rotator"></section>

    <!-- Galer칤a principal -->
    <main id="gallery" class="gallery-grid"></main>

    <!-- Secci칩n Premium -->
    <section id="premium-section" class="premium-section">
        <h2>Premium Content</h2>
        <div id="premium-grid" class="premium-grid"></div>
    </section>

    <!-- Secci칩n Videos -->
    <section id="videos-section" class="videos-section">
        <h2>Videos</h2>
        <div id="videos-grid" class="videos-grid"></div>
    </section>

    <!-- PayPal SDK (opcional) -->
    <script src="https://www.paypal.com/sdk/js?client-id=AfQEdiielw5fm3wF08p9pcxwqR3gPz82YRNUTKY4A8WNG9AktiGsDNyr2i7BsjVzSwwpeCwR7Tt7DPq5&currency=EUR"></script>

    <!-- Scripts de contenido -->
    <script src="/content-data1.js"></script>
    <script src="/content-data2.js"></script>
    <script src="/content-data3.js"></script>
    <script src="/content-data4.js"></script>
    <script src="/content-data5.js"></script>
    <script src="/content-data6.js"></script>

    <!-- Sistema de anuncios -->
    <script src="/inject-ads.js"></script>

    <!-- Inicializaci칩n principal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('游꺖 BeachGirl.pics loaded successfully');
            
            // Inicializar galer칤a
            if (window.ContentAPI) {
                const api = new window.ContentAPI();
                const gallery = document.getElementById('gallery');
                const premiumGrid = document.getElementById('premium-grid');
                const videosGrid = document.getElementById('videos-grid');
                
                // Cargar im치genes p칰blicas
                const publicImages = api.getPublicImages(20);
                publicImages.forEach(function(img) {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.innerHTML = '<img src="' + img + '" loading="lazy" alt="Beach content">';
                    gallery.appendChild(div);
                });
                
                // Cargar contenido premium
                const premiumImages = api.getPremiumImages(10);
                premiumImages.forEach(function(img) {
                    const div = document.createElement('div');
                    div.className = 'premium-item';
                    div.innerHTML = '<img src="' + img + '" loading="lazy" alt="Premium content">';
                    premiumGrid.appendChild(div);
                });
                
                // Cargar videos
                const videos = api.getVideos(6);
                videos.forEach(function(video) {
                    const div = document.createElement('div');
                    div.className = 'video-item';
                    div.innerHTML = '<video src="' + video + '" controls preload="metadata"></video>';
                    videosGrid.appendChild(div);
                });
                
                console.log('Content loaded:', {
                    public: publicImages.length,
                    premium: premiumImages.length,
                    videos: videos.length
                });
            }
            
            // Service Worker (simplificado)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(reg) {
                        console.log('Service Worker registered');
                    })
                    .catch(function(err) {
                        console.log('Service Worker error:', err);
                    });
            }
        });
    </script>
</body>
</html>
