<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.pics</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial; background: #f0f0f0; }
        header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; padding: 30px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
        .gallery img { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; cursor: pointer; }
        .gallery img:hover { transform: scale(1.05); transition: 0.3s; }
        .ad-left { position: fixed; left: 10px; top: 100px; width: 160px; height: 600px; z-index: 100; }
        .ad-right { position: fixed; right: 10px; top: 100px; width: 160px; height: 600px; z-index: 100; }
        @media (max-width: 1200px) { .ad-left, .ad-right { display: none; } }
    </style>
</head>
<body>
    <header>
        <h1>游꺖 BEACHGIRL.PICS 游꺖</h1>
        <p>Paradise for Your Enjoyment</p>
    </header>
    
    <div class="gallery" id="gallery">
        <!-- Im치genes se cargar치n aqu칤 -->
    </div>
    
    <!-- Anuncios laterales -->
    <div class="ad-left" id="ad-left"></div>
    <div class="ad-right" id="ad-right"></div>
    
    <!-- Scripts de contenido -->
    <script src="content-data2.js"></script>
    
    <!-- Cargar im치genes directamente -->
    <script>
    window.addEventListener('load', function() {
        const gallery = document.getElementById('gallery');
        
        // Si PUBLIC_IMAGES_POOL existe, mostrar im치genes
        if (window.PUBLIC_IMAGES_POOL && window.PUBLIC_IMAGES_POOL.length > 0) {
            window.PUBLIC_IMAGES_POOL.slice(0, 30).forEach(function(img) {
                const elem = document.createElement('img');
                elem.src = '/' + img;
                elem.alt = 'BeachGirl Content';
                gallery.appendChild(elem);
            });
            console.log('Loaded ' + window.PUBLIC_IMAGES_POOL.length + ' images');
        }
        
        // Cargar anuncios ExoClick
        const leftAd = document.getElementById('ad-left');
        leftAd.innerHTML = '<ins class="eas6a97888e2" data-zoneid="5696328"></ins>';
        
        const rightAd = document.getElementById('ad-right');
        rightAd.innerHTML = '<ins class="eas6a97888e2" data-zoneid="5696328"></ins>';
        
        // Script de ExoClick
        if (!document.querySelector('script[src*="magsrv.com"]')) {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://a.magsrv.com/ad-provider.js';
            document.head.appendChild(script);
            script.onload = function() {
                (window.AdProvider = window.AdProvider || []).push({"serve": {}});
            };
        }
    });
    </script>
</body>
</html>
