    function initBanner() {
        const bannerBg = document.getElementById('banner-bg');
        let currentIndex = 0;
        
        bannerImages.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = i === 0 ? 'active' : '';
            bannerBg.appendChild(img);
        });
        
        setInterval(() => {
            const imgs = bannerBg.querySelectorAll('img');
            imgs[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % imgs.length;
            imgs[currentIndex].classList.add('active');
        }, 5000);
    }
    
    let carouselPosition = 0;
    function initCarousel() {
        const carousel = document.getElementById('carousel');
        const images = window.FULL_IMAGES_POOL || [];
        
        if (!images || images.length === 0) {
            setTimeout(initCarousel, 500);
            return;
        }
        
        const carouselImages = [...images.slice(0, 40), ...images.slice(0, 40)];
        
        carouselImages.forEach(img => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            const imgEl = document.createElement('img');
            imgEl.src = img.startsWith('/') ? img : '/' + img;
            imgEl.loading = 'lazy';
            div.appendChild(imgEl);
            carousel.appendChild(div);
        });
        
        setInterval(() => {
            carouselPosition -= 215;
            if (Math.abs(carouselPosition) >= (215 * 40)) {
                carousel.style.transition = 'none';
                carouselPosition = 0;
                carousel.style.transform = 'translateX(0)';
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.5s ease';
                }, 50);
            } else {
                carousel.style.transform = `translateX(${carouselPosition}px)`;
            }
        }, 2000);
    }
