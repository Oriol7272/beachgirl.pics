<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachGirl.pics - Premium Beach Content</title>
    
    <!-- CSS existentes en el repo -->
    <link rel="stylesheet" href="/css/site.css">
    
    <!-- Scripts de configuración -->
    <script src="/js/env.js"></script>
    <script src="/js/site.config.js"></script>
</head>
<body>
    <!-- Menu Superior -->
    <header class="site-header">
        <nav class="main-nav">
            <a href="/">HOME</a>
            <a href="/premium.html">PREMIUM</a>
            <a href="/videos.html">VIDEOS</a>
            <a href="/subscription.html">SUBSCRIPTIONS</a>
        </nav>
    </header>
    
    <!-- Banner con fondo de decorative-images -->
    <div class="banner-section" style="background-image: url('/decorative-images/paradise-beach.png');">
        <div class="banner-content">
            <h1 class="site-title">BEACHGIRL.PICS</h1>
            <p class="site-tagline">Bienvenido al Paraíso</p>
        </div>
    </div>
    
    <!-- Carousel Section -->
    <section class="carousel-section">
        <h2>Daily Selection</h2>
        <div id="carousel" class="carousel-container"></div>
    </section>
    
    <!-- Gallery Section -->
    <section class="gallery-section">
        <h2>Explore Gallery</h2>
        <div id="gallery" class="gallery-container"></div>
    </section>
    
    <!-- Scripts del repositorio en orden correcto -->
    <script src="/content-data.js"></script>
    <script src="/content-data1.js"></script>
    <script src="/content-data2.js"></script>
    <script src="/content-data3.js"></script>
    <script src="/content-data4.js"></script>
    <script src="/content-data5.js"></script>
    <script src="/content-data6.js"></script>
    
    <!-- Scripts de utilidades -->
    <script src="/js/utils.js"></script>
    <script src="/js/decorative-manifest.js"></script>
    <script src="/js/decorative-list.js"></script>
    
    <!-- Scripts de contenido -->
    <script src="/js/content-loader.js"></script>
    <script src="/js/carousel.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/fs-pools.js"></script>
    
    <!-- Scripts de UI -->
    <script src="/js/ui-render.js"></script>
    <script src="/js/ui-fixes.js"></script>
    <script src="/js/banner-rotator.js"></script>
    
    <!-- Bootstrap e inicialización -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/init-home.js"></script>
    <script src="/js/page-init.js"></script>
    
    <!-- Script de inicialización inline -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar a que content-data2 esté cargado
            setTimeout(function() {
                // Inicializar carousel con 40 imágenes aleatorias
                if (window.publicContent && window.publicContent.length > 0) {
                    const carouselEl = document.getElementById('carousel');
                    const shuffled = [...window.publicContent].sort(() => 0.5 - Math.random());
                    const carouselImages = shuffled.slice(0, 40);
                    
                    carouselImages.forEach(img => {
                        const item = document.createElement('div');
                        item.className = 'carousel-item';
                        item.innerHTML = '<img src="' + (img.thumb || img.full) + '" alt="' + (img.title || '') + '">';
                        carouselEl.appendChild(item);
                    });
                }
                
                // Inicializar gallery con otras 40 imágenes aleatorias
                if (window.publicContent && window.publicContent.length > 0) {
                    const galleryEl = document.getElementById('gallery');
                    const shuffled2 = [...window.publicContent].sort(() => 0.5 - Math.random());
                    const galleryImages = shuffled2.slice(0, 40);
                    
                    galleryImages.forEach(img => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = '<img src="' + (img.thumb || img.full) + '" alt="' + (img.title || '') + '">';
                        galleryEl.appendChild(item);
                    });
                }
            }, 500);
        });
    </script>
</body>
</html>
