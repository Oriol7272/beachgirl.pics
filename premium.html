  <!-- Carga condicional de SDKs PayPal (evita 400 cuando no hay client-id) -->
  <script>
    (function loadPayPalSDKs(){
      const ENV = window.__ENV || {};
      const cid = (ENV.PAYPAL_CLIENT_ID||"").trim();
      if(!cid){
        console.warn("[paypal] PAYPAL_CLIENT_ID vacío — no se cargan SDKs");
        return;
      }
      function inject(src, ns){
        var s=document.createElement('script');
        s.src=src.replace("client-id=","client-id="+encodeURIComponent(cid));
        if(ns) s.setAttribute("data-namespace", ns);
        document.body.appendChild(s);
      }
      // one-shot (intent=capture)
      inject("https://www.paypal.com/sdk/js?client-id=&currency=EUR&components=buttons&intent=capture","paypal_buy");
      // subscriptions (intent=subscription)
      inject("https://www.paypal.com/sdk/js?client-id=&currency=EUR&components=buttons&intent=subscription&vault=true","paypal_subs");
    })();
  </script>

  <script src="/js/ibg-subscription.js" defer></script>
  <script src="/js/premium-thumbs.js" defer></script>
</body>
