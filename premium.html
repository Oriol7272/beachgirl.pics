<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IBIZA GIRL — Premium</title>
  <link rel="preload" href="/decorative-images/Sexy Beachy.otf" as="font" type="font/otf" crossorigin>
  <link rel="stylesheet" href="/css/premium.css">
  <script src="/js/env-inline.js"></script>
  <script defer src="/content-data1.js"></script>
  <script defer src="/content-data2.js"></script>
  <script defer src="/content-data3.js"></script>
  <script defer src="/content-data4.js"></script>
  <script defer src="/content-data5.js"></script>
</head>
<body class="premium">
  <div class="premium-wrap">
    <aside class="premium-aside" id="ad-left"></aside>

    <main>
      <header id="premium-toolbar">
        <span class="brand badge">IBIZA GIRL — <strong>Premium</strong></span>

        <nav id="plans">
          <button class="plan" id="btn-pack-10">Pack 10 imágenes · €0.99</button>
          <button class="plan" id="btn-pack-5v">Pack 5 vídeos · €1.49</button>
          <button class="plan" id="btn-monthly">Mensual · €14.99</button>
          <button class="plan" id="btn-annual">Anual · €49.99</button>
          <button class="plan" id="btn-life">Lifetime · €49.99</button>
        </nav>
      </header>

      <section id="premium-grid" class="grid"></section>
    </main>

    <aside class="premium-aside" id="ad-right"></aside>
  </div>

  <!-- PayPal SDK: one-shot (intent=capture) -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=&currency=EUR&components=buttons&intent=capture"
    data-namespace="paypal_buy"
  ></script>

  <!-- PayPal SDK: subscriptions (intent=subscription) -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=&currency=EUR&components=buttons&intent=subscription&vault=true"
    data-namespace="paypal_subs"
  ></script>

  <script src="/js/ibg-subscription.js" defer></script>
  <script src="/js/premium-thumbs.js" defer></script>

  <script>
    // Rellena client-id en runtime si existe
    (function(){
      try{
        if(window.__ENV && window.__ENV.PAYPAL_CLIENT_ID){
          const cid = encodeURIComponent(window.__ENV.PAYPAL_CLIENT_ID);
          for(const s of document.querySelectorAll('script[src*="paypal.com/sdk/js"]')){
            if(s.src.includes("client-id=") && !s.src.includes("client-id="+cid)){
              const u = new URL(s.src);
              u.searchParams.set("client-id", cid);
              s.src = u.toString();
            }
          }
        } else {
          console.warn("[paypal] PAYPAL_CLIENT_ID vacío");
        }
      }catch(e){console.warn(e);}
    })();
  </script>
</body>
</html>
