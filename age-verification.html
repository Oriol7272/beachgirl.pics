<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad - BeachGirl.pics</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verification-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #764ba2;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .warning-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: 600;
        }
        button:hover {
            transform: scale(1.05);
        }
        .btn-enter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-exit {
            background: #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">BeachGirl.pics</div>
        <div class="warning-icon">🔞</div>
        <h2>Verificación de Edad Requerida</h2>
        <p>Este sitio contiene contenido para adultos. Debes tener 18 años o más para continuar.</p>
        <p><strong>¿Tienes 18 años o más?</strong></p>
        <div class="buttons">
            <button class="btn-exit" onclick="window.location.href='https://google.com'">No, salir</button>
            <button class="btn-enter" onclick="verifyAge()">Sí, entrar</button>
        </div>
    </div>
    <script>
        function verifyAge() {
            localStorage.setItem('ageVerified', 'true');
            localStorage.setItem('ageVerifiedDate', new Date().toISOString());
            window.location.href = '/index.html';
        }
        // Si ya está verificado, redirigir
        if (localStorage.getItem('ageVerified') === 'true') {
            const verifiedDate = localStorage.getItem('ageVerifiedDate');
            if (verifiedDate) {
                const daysSince = (new Date() - new Date(verifiedDate)) / (1000 * 60 * 60 * 24);
                if (daysSince < 30) {
                    window.location.href = '/index.html';
                }
            }
        }
    </script>
</body>
</html>
