<!DOCTYPE html>
<html>
<head>
    <title>BeachGirl.pics - Contenido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:20px;background:linear-gradient(135deg,#667eea,#764ba2);font-family:Arial;">
    <h1 style="text-align:center;color:white;">ðŸŒ´ BeachGirl Gallery Test ðŸŒ´</h1>
    <div id="test-gallery" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;padding:20px;"></div>
    
    <script src="/content-data1.js"></script>
    <script src="/content-data2.js"></script>
    <script src="/content-data3.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            const gallery = document.getElementById('test-gallery');
            
            // Intentar cargar imÃ¡genes de cualquier pool disponible
            const pools = [
                window.PUBLIC_IMAGES_POOL,
                window.PREMIUM_IMAGES_POOL_1,
                window.PREMIUM_IMAGES_POOL_2
            ];
            
            let loaded = 0;
            for (let pool of pools) {
                if (pool && pool.length > 0) {
                    pool.slice(0, 10).forEach(function(img) {
                        const div = document.createElement('div');
                        div.innerHTML = '<img src="/' + img + '" style="width:100%;border-radius:8px;">';
                        gallery.appendChild(div);
                        loaded++;
                    });
                    if (loaded > 0) break;
                }
            }
            
            if (loaded === 0) {
                gallery.innerHTML = '<p style="color:white;text-align:center;">No se encontraron imÃ¡genes en los pools</p>';
            } else {
                console.log('Cargadas ' + loaded + ' imÃ¡genes');
            }
        });
    </script>
</body>
</html>
